name: Trivy Scan

on:
  push:
    branches:
      - develop


jobs:
  scan:
    name: Scan with Trivy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Trivy
      uses: aquasecurity/trivy-action@v0.0.11
      with:
        scan-type: 'fs'
        path: './'
