name: Build and Push Database Image

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract database service from docker-compose
      run: |
        docker-compose -f docker-compose.yml config services db > docker-compose.db.yml

    - name: Build and push Docker image
      run: |
        docker-compose -f docker-compose.db.yml build db
        docker tag your_database_image_name:latest your_dockerhub_username/your_database_image_name:latest
        docker push your_dockerhub_username/your_database_image_name:latest
