name: CI for Vue.js Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        cd frontend  # Change directory to the frontend folder
        npm install

    - name: Lint code
      run: |
        cd frontend  # Ensure all commands run in the correct directory
        npm run lint

    - name: Run tests
      run: |
        cd frontend
        npm run test

    - name: Build project
      run: |
        cd frontend
        npm run build

   
